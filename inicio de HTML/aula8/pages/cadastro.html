<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShop</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>

    <main>

        <div id="bannerCadastro">
            <img src="../imgs/GATO-LEGAL.gif" alt="">
        </div>


        <div id="formularioCadastro">

            <form method="get" action="">

                <div class="inputLabel">

                    <label for="nome">Digite o seu nome*: </label>
                    <input required id="nome" placeholder="Ex: Lucas Chuca Gomes" type="text">

                </div>

                <div class="inputLabel">

                    <label for="email">Digite o seu email*: </label>
                    <input required id="email" placeholder="Ex: lucaschuca69@gmail" type="email">

                </div>

                <div class="inputLabel">

                    <label for="senha">Digite a sua senha*: </label>
                    <input required id="senha" placeholder="Ex: Chuca_123" type="password">

                </div>

                <div class="inputLabel">

                    <label for="idade">Digite a sua idade*: </label>
                    <input min="8" max="140" id="idade" placeholder="Ex: 69 anos" type="number">

                </div>

                <div class="inputLabel">

                    <!--     <input type="button" value="Cadastrar">        -->
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Apagar</button>

                </div>

            </form>
        </div>

    </main>

</body>
</html>
